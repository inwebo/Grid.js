<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid.js</title>
    <style type="text/css">
        body {
            margin:5% auto;
            max-width:90%;
            line-height:1.6;
            font-size:18px;
            color:#444;
            padding:0 1em;
        }
        h1, h2, h3 {
            line-height:1.2
        }
    </style>
</head>
<body>
<h1>Grid.js</h1>
<h2>Grid</h2>
<figure>
    <canvas id="demo-1" width="640" height="480" style="background-color: #494949; width: 100%"></canvas>
    <figcaption>Grid representation : Cell dimensions = 16px x 16px, rows = 30, cols = 40</figcaption>
</figure>
<form>
    <label for="cols">Cols:</label>
    <input type="range" id="cols" name="vol" min="1" max="50" value="40">
    &nbsp;
    <label for="rows">Rows:</label>
    <input type="range" id="rows" name="vol" min="1" max="50" value="30">
    &nbsp;
    <label for="tileSize">Tile size:</label>
    <input type="range" id="tileSize" name="vol" min="5" max="50" value="16">
    &nbsp;
    <label for="tileOffset">Offset origin Y:</label>
    <input type="range" id="tileOffset" name="vol" min="1" max="20" value="2">
    &nbsp;
</form>
<script type="application/javascript" src="./assets/js/app.min.js"></script>
</body>
</html>
