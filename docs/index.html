<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid.js</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Grid.js</h1>
<h2>Demo</h2>
<figure>
    <canvas id="demo-1" width="640" height="480" style="background-color: #494949;"></canvas>
    <figcaption>Cols: <span id="cols-display">40</span>, Rows: <span id="rows-display">30</span>, Tile: <span id="width-display">30</span>px x <span id="height-display">40</span>px, Offset: x <span id="offsetX-display">40</span>px, y <span id="offsetY-display">40</span>px</figcaption>

    <form>
        <fieldset>
            <legend>Grid</legend>
            <label for="cols">Cols</label>&nbsp;<input type="range" id="cols" name="cols" min="1" max="50" value="40">
            <label for="rows">Rows</label>&nbsp;<input type="range" id="rows" name="rows" min="1" max="50" value="30">
        </fieldset>
        <fieldset>
            <legend>Tile (px)</legend>
            <label for="tile-width">Width</label>
            <input type="range" id="tile-width" name="tile-width" min="1" max="50" value="16">
            <label for="tile-height">Height</label>
            <input type="range" id="tile-height" name="tile-height" min="1" max="50" value="16">
        </fieldset>
        <fieldset>
            <legend>Offset (px)</legend>
            <label for="cell-offset-x">X</label>
            <input type="range" id="cell-offset-x" name="cell-offset-x" min="-10" max="10"  value="2">
            <label for="cell-offset-y">Y</label>
            <input type="range" id="cell-offset-y" name="cell-offset-y" min="-10" max="10"  value="2">
        </fieldset>
        <fieldset>
            <legend>Colours</legend>
            <input type="color" id="colour1" name="colour1"
                   value="#766273">
            <label for="colour1">Col.1</label>
            <br>
            <input type="color" id="colour2" name="colour2"
                   value="#B57786">
            <label for="colour1">Col.2</label>
        </fieldset>
    </form>
</figure>

<script type="application/javascript" src="./assets/js/app.min.js"></script>
</body>
</html>
